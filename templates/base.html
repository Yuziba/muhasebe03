<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container"> <!-- eski hali: <div class="container-fluid">        -->
          <a class="navbar-brand" href="{% url 'muhapp:main' %}">MUHASEBE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              {% if request.user.is_authenticated %}
         
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/onay_list/' %}active{% endif %}" aria-current="page" href="{% url 'muhapp:onay_list' %}">Onaylar</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == '/ziraat/' %} active {% endif %}" href="{% url 'muhapp:ziraat' %}">Ziraat</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == '/demirbank-duz/' %} active {% endif %}" href="#">DemirBank-Duz</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/demirbank-yf/' %}active{% endif %}" href="#">DemirBank-YF</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == '/defterler/' %} active {% endif %}" href="{% url 'muhapp:defterler' %}">Defterler</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}?next=/">Logout</a>
              </li>

              {% else %}
              <li class="nav-item">
                <!--Proje icindeki url icine koydugumuz icin direkt login yazdik-->
                <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link  {% if request.path == '/signup/' %}active{% endif %}" href="{% url 'muhapp:signup' %}?next=/">Signup</a>
              </li>
              {% endif %}


            </ul>
          </div>
        </div>
    </nav>


   
      
    
    {%block content%}
        <!--Bu kisimda diger sayfalarda yazdigimiz kodlarin 
        goruntulenecegi alani ayirdik-->
    {%endblock%}
</body>


</html>
